<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="review.css">
    </head>
    <body>
        <div class="content-container">
            <!-- LEFT CONTAINER -->
            <div class="left-container">
                <div class="left-wrapper">      
                    <div class="caption-container">
                        <span class="left-caption">Tell us, how was your flush?</span>
                    </div>
                    <div class="establishment-container">
                        <img src="images\bldg-henry.jpeg" class="img-shadow" alt="">
                        <span class="establishment-name">Henry Sy</span><br>
                        <span class="establishment-floor">9th floor</span><br>
                        <span class="establishment-details">Students, Male</span>
                    </div>
                </div>
            </div>
            <hr class="line">
            <!-- RIGHT CONTAINER -->
            <div class="right-container">
                <form action="">
                    <!-- RATING -->
                    <span class="label">Rate your overall experience</span> <br>
                    <div class="rating">
                        <input type="radio" id="star1" name="rate" value="1">
                        <label for="star1" title="text"><i class="tissue fa-solid fa-toilet-paper fa-rotate-270 fa-xl"></i> 
                        </label>

                        <input type="radio" id="star2" name="rate" value="2">
                        <label for="star2" title="text"><i class="tissue fa-solid fa-toilet-paper fa-rotate-270 fa-xl"></i> 
                        </label>



                        <input type="radio" id="star3" name="rate" value="3">
                        <label for="star3" title="text"><i class="tissue fa-solid fa-toilet-paper fa-rotate-270 fa-xl"></i> 
                        </label>
                        <input type="radio" id="star4" name="rate" value="4">
                        <label for="star4" title="text"><i class="tissue fa-solid fa-toilet-paper fa-rotate-270 fa-xl"></i></label>
                        <input checked="" type="radio" id="star5" name="rate" value="5">
                        <label for="star5" title="text"><i class="tissue fa-solid fa-toilet-paper fa-rotate-270 fa-xl"></i></label>
                    </div>
                    
                    <!-- Gender -->
                    <span class="label">Edit Gender</span> <br>
                    <input type="radio" name="form-gender" value="Male">
                        <label for="Male">Male</label>
                    <input type="radio" name="form-gender" value="Female">
                        <label for="Female">Female</label><br>
                    <!-- Check Boxes -->
                    <span class="label">Amenities:</span> <br>
                    <input type="checkbox" name="form-chkbx" value="Bidet">
                        <label for="Bidet">Bidet</label><br>
                    <input type="checkbox" name="form-chkbx" value="flush">
                        <label for="flush">Flush</label><br>
                    <input type="checkbox" name="form-chkbx" value="tissue">
                        <label for="tissue">Tissue</label><br>
                    <input type="checkbox" name="form-chkbx" value="faucet">
                        <label for="faucet">Faucet</label><br>
                    <input type="checkbox" name="form-chkbx" value="handdryer">
                        <label for="handdryer">Hand Dryer</label><br>
                        
                    <span class="label">Edit Date of Visit</span> <br>
                    <input class="input-date" type="date" name="form-date"> <br>
                    
                    <span class="label">Edit Title</span> <br>
                    <textarea name="form-review-title" id="form-review-title" cols="20" rows="10" placeholder="Awesome cubicle!"></textarea>
                    <br>
                    <span class="label-limit">0/50 characters</span>
                    <br>                    
                    <span class="label">Edit Review</span> <br>
                    <textarea name="form-review" id="form-review" cols="10" rows="10" placeholder="I experienced the best bidet of my life..."></textarea>
                    <br>
                    <span class="label-limit">0/200 characters</span>
                    <br>

                    <span class="label">Add more Photos</span> <br>
                    <span class="label-detail">Keep it clean! Literally.</span>

                    <div class="form-img-container">
                        <div class="form-img-wrapper">
                            <span class="drag-text">Click to Add Photos<br>or drag and drop</span>
                        </div>                        

                    </div>

                    <br>
                    <div class="submit-container">
                        <input type="submit" class="delete" value="Delete Review">
                        <input type="submit" class="edit" value="Update Review">
                    </div>
                </form>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/3db8d82098.js" crossorigin="anonymous"></script>

    </body>
</html>
