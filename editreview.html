<!DOCTYPE html>
<html lang="en">
<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="editreview.css">
    </head>
    <body>
        <div class="content-container">
            <!-- LEFT CONTAINER -->
            <div class="left-container">
                <div class="left-wrapper">      
                    <div class="caption-container">
                        <span class="left-caption">Tell us, how was your flush?</span>
                    </div>
                    <div class="establishment-container">
                        <img src="images\bldg-henry.jpeg" alt="">
                        <span class="establishment-name">Henry Sy</span><br>
                        <span class="establishment-floor">9th floor</span><br>
                        <span class="establishment-details">Student's, Male</span>
                    </div>
                </div>
            </div>
            <hr class="line">
            <!-- RIGHT CONTAINER -->
            <div class="right-container">
                <form action="">
                    <!-- RATING -->
                    <span class="label">Edit Overall Experience</span> <br>
                    <div class="rating">
                        <!-- NOT SURE HOW TO ADD THE TISSUE FONT -->
                        <input type="radio" id="star1" name="rate" value="1">
                        <label for="star1" title="text">1</label>
                        <input type="radio" id="star2" name="rate" value="2">
                        <label for="star2" title="text">2</label>
                        <input type="radio" id="star3" name="rate" value="3">
                        <label for="star3" title="text">3</label>
                        <input type="radio" id="star4" name="rate" value="4">
                        <label for="star4" title="text">4</label>
                        <input checked="" type="radio" id="star5" name="rate" value="5">
                        <label for="star5" title="text">5</label>
                    </div>

                    <!-- Gender -->
                    <span class="label">Edit gender</span> <br>
                    <input type="radio" name="form-gender" value="Male">
                        <label for="Male">Male</label>
                    <input type="radio" name="form-gender" value="Female">
                        <label for="Female">Female</label><br>
                    <!-- Check Boxes -->
                    <span class="label">Edit Amenities:</span> <br>
                    <input type="checkbox" name="form-chkbx" value="Bidet">
                        <label for="Bidet">Bidet</label><br>
                    <input type="checkbox" name="form-chkbx" value="flush">
                        <label for="flush">Flush</label><br>
                    <input type="checkbox" name="form-chkbx" value="tissue">
                        <label for="tissue">Tissue</label><br>
                    <input type="checkbox" name="form-chkbx" value="faucet">
                        <label for="faucet">Faucet</label><br>
                    <input type="checkbox" name="form-chkbx" value="handdryer">
                        <label for="handdryer">Hand Dryer</label><br>
                        
                    <span class="label">Edit Date of Visit</span> <br>
                    <input class="input-date" type="date" name="form-date"> <br>
                    
                    <span class="label">Edit Review</span> <br>
                    <textarea name="form-review" id="form-review" cols="10" rows="10" placeholder="I experienced my best bidet of my life..."></textarea>
                    <br>
                    <span class="label-limit">0/200 characters</span>
                    <br>

                    <span class="label">Edit Title</span> <br>
                    <textarea name="form-review-title" id="form-review-title" cols="20" rows="10" placeholder="Awsome cubicle!"></textarea>
                    <br>
                    <span class="label-limit">0/50 characters</span>
                    <br>                    
                    <span class="label">Edit Photos</span> <br>
                    <span class="label-detail">Keep it clean! Literally.</span>

                    <div class="form-img-container">
                        <div class="form-img-wrapper">
                            <span>Click to Add Photos<br>or drag and drop</span>
                        </div>            
                        <!-- TO BE REVISED -->            
                        <!-- <input id="form-img-default-btn" type="file" name="upload-image">
                        <button id="form-img-custom-btn">Choose File</button> -->
                    </div>

                    <br>
                    <div class="submit-container">
                        <input type="submit" class="delete" value="Delete review">
                        <input type="submit" class="edit" value="Edit review">
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
